<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatos de Gatos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url("https://placekitten.com/800/800");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-spin-slow {
      animation: spin 1.5s linear infinite;
    }

    /* Fundo rosa semi-transparente para destacar o card */
    .card-bg {
      background: rgba(255, 240, 245, 0.95);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="card-bg p-8 md:p-12 rounded-2xl shadow-2xl max-w-lg w-full text-center border-b-4 border-pink-500">
    <h1 class="text-3xl md:text-4xl font-bold text-pink-700 mb-4">üêæ Fatos de Gatos üêæ</h1>
    <p class="text-gray-700 mb-6">Clique no bot√£o para descobrir um fato aleat√≥rio sobre gatos!</p>

    <div class="relative min-h-[100px] flex items-center justify-center p-4 rounded-xl bg-pink-50 border border-pink-200">
      <p id="fact-text" class="text-lg md:text-xl text-gray-800 font-semibold transition-opacity duration-300">
        Carregando um fato de gato...
      </p>

      <div id="loading-spinner" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-pink-500 opacity-0 transition-opacity duration-300">
        <svg class="animate-spin-slow h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 
          0 0 5.373 0 12h4zm2 5.291A7.962 
          7.962 0 014 12H0c0 3.042 1.135 
          5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>

      <div id="error-message" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-red-500 text-sm font-medium p-2 bg-red-100 rounded">
        <p>Ocorreu um erro ao carregar o fato. Tente novamente.</p>
      </div>
    </div>

    <button id="new-fact-btn" class="mt-6 px-8 py-3 bg-pink-600 text-white font-bold rounded-full shadow-lg hover:bg-pink-700 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-pink-400 focus:ring-opacity-50">
      Novo Fato üê±
    </button>
  </div>

  <script>
    const factText = document.getElementById('fact-text');
    const loadingSpinner = document.getElementById('loading-spinner');
    const newFactBtn = document.getElementById('new-fact-btn');
    const errorMessage = document.getElementById('error-message');

    const getCatFact = async () => {
      loadingSpinner.classList.remove('opacity-0');
      factText.classList.add('opacity-0');
      errorMessage.classList.add('hidden');
      newFactBtn.disabled = true;

      try {
        const response = await fetch('https://catfact.ninja/fact');
        if (!response.ok) throw new Error('Erro na resposta da rede da API de fatos');
        const data = await response.json();
        factText.textContent = data.fact;
      } catch (error) {
        errorMessage.classList.remove('hidden');
        factText.textContent = "";
      } finally {
        loadingSpinner.classList.add('opacity-0');
        factText.classList.remove('opacity-0');
        newFactBtn.disabled = false;
      }
    };

    newFactBtn.addEventListener('click', getCatFact);
    window.onload = getCatFact;
  </script>
</body>
</html>
